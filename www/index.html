<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="TodoController" >

    <ion-pane>
      <ion-header-bar class="bar-balanced">
       <button class = "button button-icon icon icon-left ion-navicon">
        </button>
        <h1 class="title">Ionic Bulla</h1>
        <button class = "button button-icon icon ion-compose icon" ng-click="createNewTask()">
        </button>
      </ion-header-bar>
      <ion-content class="has-tabs-bottom">

      <div class="list list-card padding">

      <div class="item item-divider">
        Goodmorning Mr. Rishabh
      </div>
      <div class="item item-avatar item-text-wrap">
      <img src="https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAXvAAAAJGMxYWMwYjg4LWE1OTAtNGQ2Mi05ZmY2LWQyZTRlZmRjMGY1ZA.jpg">
      <h2>3 Urgent Task remain. Pay attention now!!</h2>
      </div>
      <div class="item item-image hide">
        <img src="http://www.hindustantimes.com/rf/image_size_800x600/HT/p2/2016/08/20/Pictures/_8684dcf2-66c7-11e6-b372-5e31f535a023.JPG" alt="http://placehold.it/600x200">
      </div>
        
      </div>
         <ion-list>
         <div class="item item-divider padding">
          URGENT
         </div>
           <ion-item ng-repeat="task in tasks"
           class="item-icon-left item-icon-right"
           ng-class="{complete: task.completed}"
           ng-click="task.completed = !task.completed"
           >
           <i class="icon ion-alert"></i>
           <i class="icon ion-ios-arrow-left"></i>
           <ion-option-button class="button-assertive" ng-click="tasks.splice($index, 1)">
           Remove
           </ion-option-button>
           <ion-option-button class="button-energized" ng-click="editTask(task)">
           Edit
           </ion-option-button>
           {{task.title}}
           </ion-item>
         </ion-list>
      </ion-content>
       <ion-tabs class="tabs-icon-top">
          <ion-tab badge="4" badge-style="badge-assertive" title="Home" icon-on="ion-ios-home" icon-off="ion-ios-home-outline">
            Home
          </ion-tab>

          <ion-tab title="About" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
            <!-- Tab 2 content -->
          </ion-tab>

          <ion-tab title="Settings" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
            <!-- Tab 3 content -->
          </ion-tab>
        </ion-tabs>
    </ion-pane>
  </body>
</html>
