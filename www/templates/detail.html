
<ion-view>
	<ion-content>
		<ion-list class="list-inset">
			<ion-item class="item-text-wrap" 
			 ng-repeat="artist in artists | filter: { shortname : whichArtist}" >
				<img ng-src="img/{{artist.shortname}}_tn.jpg" alt="{{artist.artist}} Photo">
		        <h2>{{artist.title}}</h2>
		        <h3>{{artist.room}}</h3>
		        <p>{{artist.description}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
